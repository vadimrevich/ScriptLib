<!DOCTYPE html>
<html>
	<head>
		<title>Example of an SVG file with Alert</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			body {
				font-family: Arial, Helvetica, sans serif;
			}
			.atext {
				margin: 0px 20px;
				max-width: 300px;
				display: inline-block;
			}
			.vk_logo {
				float: left;
				display: block;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Test example of an alert</h1>
		<div class="vk_logo">
			<object type="image/svg+xml" data="vk-1-logo-example.svg"></object>
		</div>
		<div class="atext">
			<p>Please click the mouse on a VK logotype.</p>
			<p>You can view a page alert message when you click a picture.</p>
			<p>Please note that a picture must be placed at the same site where a current page with embeded picture is placed.</p>
		</div>
	</body>
</html>
